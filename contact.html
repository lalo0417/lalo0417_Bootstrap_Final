<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caleb L-S | Contact</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">

    <!--   Header Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <!--    p fonts-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <!--    nav and btn font-->
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
</head>


<body>
    <nav class="navbar navbar-light navbar-fixed-top bg-faded">
        <ul class="nav navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>
    <div class="contact-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Contact</h1>
                        <hr class="intro-divider">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="send-request-form">
        <hr class="text-hr">
        <form class="contact-form">
            <fieldset class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                <small class="text-muted">We'll never share your email with anyone else.</small>
            </fieldset>
            <fieldset class="form-group">
                <label for="exampleTextarea">Message</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile">
                <small class="text-muted">Link a file with your request.</small>
            </fieldset>

            <button type="submit" class="btn btn-primary contact-btn">Send Request</button>
        </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>

</html>
